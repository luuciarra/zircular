<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css">
	 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.esm.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.esm.bundle.js"></script>
	<link rel="stylesheet" href="Swiper-4.0.7/dist/css/swiper.min.css">
	<title></title>
	<style>
	.swiper-container {
	    width: 600px;
	    height: 300px;
	}
	</style>
</head>
<body>

	<div class="swiper-container">
	    <!-- Additional required wrapper -->
	    <div class="swiper-wrapper">
	        <!-- Slides -->
	        <div class="swiper-slide">Slide 1</div>
	        <div class="swiper-slide">Slide 2</div>
	        <div class="swiper-slide">Slide 3</div>
	        ...
	    </div>
	    <!-- If we need pagination -->
	    <div class="swiper-pagination"></div>
	 
	    <!-- If we need navigation buttons -->
	    <div class="swiper-button-prev"></div>
	    <div class="swiper-button-next"></div>
	 
	    <!-- If we need scrollbar -->
	    <div class="swiper-scrollbar"></div>
	</div>
	<script src="path/to/swiper.min.js"></script>
	<script>
		var mySwiper = new Swiper ('.swiper-container', {
		// Optional parameters
		direction: 'vertical',
		loop: true,

		// If we need pagination
		pagination: {
		  el: '.swiper-pagination',
		},

		// Navigation arrows
		navigation: {
		  nextEl: '.swiper-button-next',
		  prevEl: '.swiper-button-prev',
		}

		// And if we need scrollbar
		scrollbar{
		  el: '.swiper-scrollbar',
		},
		})
	</script>
	<script>
		 window.onload = function () {
	    //initialize swiper when document ready
	    var mySwiper = new Swiper ('.swiper-container', {
	      // Optional parameters
	      direction: 'vertical',
	      loop: true
	    })
	  };
	</script>
</body>
</html>
